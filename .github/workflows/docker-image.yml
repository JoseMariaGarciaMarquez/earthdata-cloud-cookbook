name: Docker Image CI
on:
  workflow_dispatch: null
  push:
    paths: ['.devcontainer/*.Dockerfile', '.devcontainer/*requirements.txt', '.devcontainer/environment.yml']
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        if: github.repository == 'eeholmes/earthdata-cloud-cookbook'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Build the Docker image
        if: github.repository == 'eeholmes/earthdata-cloud-cookbook'
        run: |
          docker build .devcontainer -f .devcontainer/conda.Dockerfile  --tag ghcr.io/eeholmes/earthdata-cloud-cookbook/cookbook:conda
          docker build .devcontainer -f .devcontainer/venv.Dockerfile  --tag ghcr.io/eeholmes/earthdata-cloud-cookbook/cookbook:venv
      - name: Publish
        if: github.repository == 'eeholmes/earthdata-cloud-cookbook'
        run: |
          docker push ghcr.io/eeholmes/earthdata-cloud-cookbook/cookbook:conda
          docker push ghcr.io/eeholmes/earthdata-cloud-cookbook/cookbook:venv

