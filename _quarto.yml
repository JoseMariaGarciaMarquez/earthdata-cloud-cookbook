        contents: 
          - contributing/onboarding.qmd
          - contributing/setup.qmd
          - contributing/workflow.qmd
          - contributing/resources.md
          - contributing/quarto-website-tutorial.md
      - section: appendix/index.md
        contents:
          - appendix/authentication.qmd
